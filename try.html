<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            gap: 10%;
        }
        .container2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Ensures exactly 4 images per row */
            gap: 10px;
            margin-top: 5%;
            width: 100%;
        }
        .container2 img {
            width: 100%; /* Ensures each image fits the grid cell */
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <script>
        var maincontainer = document.createElement("div");

        // Navigation Container
        var container = document.createElement("div");
        container.classList.add("container");

        var title = document.createElement("h3");
        title.innerHTML = "<b>BR Architects</b>";

        var nav = document.createElement("nav");
        nav.innerHTML = `<p>Projects</p><p>About</p><p>Contact</p>`;

        container.appendChild(title);
        container.appendChild(nav);

        // First Image Section
        var container1 = document.createElement("div");
        var img = document.createElement("img");
        img.src = "https://www.w3schools.com/w3images/architect.jpg";
        container1.appendChild(img);

        // ✅ Corrected Grid Image Section (Container2)
        var container2 = document.createElement("div");
        container2.classList.add("container2"); // ✅ NOW CSS GRID WILL APPLY

        var imageUrls = [
            "https://www.w3schools.com/w3images/house5.jpg",
            "https://www.w3schools.com/w3images/house2.jpg",
            "https://www.w3schools.com/w3images/house3.jpg",
            "https://www.w3schools.com/w3images/house4.jpg",
            "https://www.w3schools.com/w3images/house2.jpg",
            "https://www.w3schools.com/w3images/house5.jpg",
            "https://www.w3schools.com/w3images/house4.jpg",
            "https://www.w3schools.com/w3images/house3.jpg"
        ];

        // ✅ Using `for` loop instead of `forEach`
        for (let i = 0; i < imageUrls.length; i++) {
            var img = document.createElement("img");
            img.src = imageUrls[i];
            container2.appendChild(img);
        }

        // Append sections to main container
        maincontainer.appendChild(container);
        maincontainer.appendChild(container1);
        maincontainer.appendChild(container2); 

        document.body.appendChild(maincontainer);
    </script>
</body>
</html>
